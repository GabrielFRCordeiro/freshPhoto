<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="keywords"
      content="fresh, photo, freshphoto, comida, foto, receita, bolo, pastel, lasanha, arroz, feijão, bife a rolê, parmegiana, massa, macarrão, carne"
    />
    <meta
      name="description"
      content="Compartilhe fotos e receitas dos seus pratos e sobremesas."
    />
    <title>Fresh Photo</title>

    <link rel="icon" href="./assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/global.css">
</head>
<body class="fundo">
    <main class="container tela_entrar">
      <div class="img_container img_apresentacao_container d-flex justify-content-center" data-titulo='Fresh Photo'>
        <img src='./assets/imgs/apresentacao.png' class='img_apresentacao' alt='pessoas cozinhando com um texto resumo do Fresh Photo' />
      </div>
      <a href="./pages/login.html" class="link_login">
        <button class="btn text-uppercase btn_entrar"><i class="bi bi-box-arrow-in-right"></i> login</button>
      </a>
      <a href="./pages/cadastrar.html" class="link_cadastrar">
        <button class="btn text-uppercase btn_entrar"><i class="bi bi-pen"></i> cadastrar</button>
      </a>
    </main>

    <script>
      const usuarioNome = sessionStorage.getItem('usuario');
      if (usuarioNome) {
        window.location.href = "pages/perfil.html";
      } else {
        document.getElementById('usuarioNome').textContent = usuarioNome;
      }
  </script>
</body>
</html>
