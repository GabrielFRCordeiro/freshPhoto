<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Photo</title>

    <link rel="icon" href="../assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/global.css">
</head>
<body>
    <main class="container">
        <button type="button" class="btn_voltar" id="btn_voltar"><i class="bi bi-arrow-left"></i></button>

        <!-- logo -->
        <div class='h-100 d-flex flex-column align-items-center justify-content-around'>
            <h1 class='titulo_config'>Fresh Photo</h1>

            
            <form id="form_cadastrar">
                <label for="user_img" class="w-100 d-flex justify-content-center">
                    <img id="img_preview" class="img_placeholder" src="../assets/img_perfil.svg" alt="Imagem do usuário">
                </label>
                <input type="file" name="user_img" id="user_img" accept="image/*" class="img_cadastrar">
                  

                <input type="text" id="t_field_nome" class="form-control t_field" aria-describedby="passwordHelpBlock" placeholder="Nome" required>
                
                <input type="text" id="t_field_usuario" class="form-control t_field" aria-describedby="passwordHelpBlock" placeholder="Usuário" required>
                
                <input type="password" id="t_field_senha" class="form-control t_field" aria-describedby="passwordHelpBlock" placeholder="Senha" required>
                <!-- <div id="passwordHelpBlock" class="form-text">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                </div> -->
                
                <input type="email" id="t_field_email" class="form-control t_field" aria-describedby="passwordHelpBlock" placeholder="Email" required>
                
                <div class="input-group justify-content-center">
                    <div class="input-group-text termos_de_uso">

                        <input id="input_termos" class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input" required>

                        <label htmlFor="termos" class='ms-2 text-capitalize'>aceitar termos de uso</label>
                    </div>
                </div>
                <p class="validacao text-center" id="text_validacao"></p>
                
                <div class="d-grid gap-2">
                    <button class="btn btn-primary text-uppercase btn_entrar btn_entrar_alinhado" type="submit" id="btn_cadastrar"><i class="bi bi-pen"></i> cadastrar</button>
                </div>
            </form>
        </div>
    </main>
    
    <script>
        const usuarioNome = sessionStorage.getItem('usuario');
        if (usuarioNome) {
          window.location.href = "perfil.html";
        } else {
          document.getElementById('usuarioNome').textContent = usuarioNome;
        }
    </script>
    <script src="../js/voltar_pagina.js" defer></script>
    <script src="../js/img_cadastrar.js" defer></script>
    <script src="../js/cadastrar.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
</body>
</html>
