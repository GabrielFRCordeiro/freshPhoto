<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Photo</title>

    <link rel="icon" href="../assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class='navbar navegacao fs-1'>
            <div class="container d-lg-flex flex-lg-column justify-content-lg-aroundcontainer d-lg-flex flex-lg-column justify-content-lg-start">
                <i class="bi bi-house-door navIcon mt-lg-5"></i>
                <i class="bi bi-search navIcon mt-lg-4"></i>
                <i class="bi bi-hand-thumbs-up navIcon mt-lg-4"></i>
                <i class="bi bi-person-circle navIcon navIconFocus mt-lg-4"></i>
            </div>
        </nav>

        <section>
            <hr class='barraTitulo' />
            <div class='caixaTitulo'>
                <h1>Fresh Photo</h1>
            </div>
        </section>
    </header>

    <main class="cor_fundo">
        <section class="post_cards">
            <div class="post_card rounded-4">
                <img id="user_img" class='user_img' src='../assets/img_perfil.svg' alt='imagem padrão de usuário' />
                <p id="user_usuario" class="user_usuario">@usuario</p>
                <img src="../assets/icon_receita.svg" alt="clique para ver a receita" class="icon_receita">
                <div class="post_img d-flex justify-content-center align-items-center">
                    <img src="../assets/imgs/img_teste_1.png" alt="">
                </div>
                <i class="bi bi-heart icon_curtir"></i>
                <i class="bi bi-chat-square-text icon_comentario"></i>
            </div>
            <div class="post_card rounded-4">
                <img id="user_img" class='pe-4 pe-lg-3 user_img' src='../assets/img_perfil.svg' alt='imagem padrão de usuário' />
                <p id="user_usuario" class="user_usuario">@usuario</p>
                <img src="../assets/icon_receita.svg" alt="clique para ver a receita" class="icon_receita">
                <div class="post_img d-flex justify-content-center align-items-center">
                    <img src="../assets/imgs/img_teste_2.png" alt="">
                </div>
                <i class="bi bi-heart icon_curtir"></i>
                <i class="bi bi-chat-square-text icon_comentario"></i>
            </div>
            <div class="post_card rounded-4">
                <img id="user_img" class='pe-4 pe-lg-3 user_img' src='../assets/img_perfil.svg' alt='imagem padrão de usuário' />
                <p id="user_usuario" class="user_usuario">@usuario</p>
                <img src="../assets/icon_receita.svg" alt="clique para ver a receita" class="icon_receita">
                <div class="post_img d-flex justify-content-center align-items-center">
                    <img src="../assets/imgs/img_teste_3.png" alt="">
                </div>
                <i class="bi bi-heart icon_curtir"></i>
                <i class="bi bi-chat-square-text icon_comentario"></i>
            </div>
        </section>
    </main>

    <footer></footer>
</body>
</html>
