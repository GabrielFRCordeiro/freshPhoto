<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Photo</title>

    <link rel="icon" href="../assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="fundo_melancia1" id="parallax"></div>
    <button type="button" class="btn_voltar" id="btn_voltar"><i class="bi bi-arrow-left"></i></button>
    <main class="container h-75">
      <div class="h-100 d-flex flex-column align-items-center justify-content-around">

        <h1 class='titulo_config'>Fresh Photo</h1>
        <section class="h-75 d-flex flex-column align-items-center justify-content-around">
          <h2 class="text_white">Minha conta</h2>
          
          <div class="d-flex flex-column align-items-center">
            <label for="user_img" class="w-100 d-flex justify-content-center">
              <img id="img_preview" class="img_placeholder" src="../assets/img_perfil_padrao.svg" alt="Imagem do usuÃ¡rio">
            </label>
            <input type="file" name="user_img" id="user_img" accept="image/*" class="img_cadastrar">
            
            <h3 id="user_nome" class="titulo_config">Nome</h3>
            <p id="user_usuario" class="text_white">@usuario</p>
          </div>
          
            <form class="d-flex flex-column">
              <input type="email" id="t_field_email" class="form-control t_field" aria-describedby="passwordHelpBlock" placeholder="usuario@exemplo.com" required>
              <button type="submit" class="btn_acao">Alterar email</button>
            </form>
            
            <form class="d-flex flex-column">
              <input type="password" id="t_field_senha" class="form-control t_field" aria-describedby="passwordHelpBlock" placeholder="Cadastrar nova senha" required>
              <button type="submit" class="btn_acao">Alterar senha</button>
            </form>
        </section>
          
        <form>
          <button type="submit" class="btn_excluir">Excluir conta</button>
        </form>

      </div>
    </main>
    
    <script>
        const usuarioNome = sessionStorage.getItem('usuario');
        if (!usuarioNome) {
          window.location.href = "../index.html";
        } else {
          document.getElementById('usuarioNome').textContent = usuarioNome;
        }
    </script>
    <script src="../js/voltar_pagina.js"></script>
    <script src="../js/img_cadastrar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
