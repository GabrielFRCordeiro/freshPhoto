<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Photo</title>

    <link rel="icon" href="../assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/global.css">
</head>
<body class="fundo_melancia1">
    <main class="container">
        <button type="button" class="btn_voltar" id="btn_voltar"><i class="bi bi-arrow-left"></i></button>

        <div class='h-100 d-flex flex-column align-items-center justify-content-around'>
            <div class="img_container mb-5 d-flex justify-content-center" data-titulo='Fresh Photo'>
                <img src='../assets/img_logo.svg' alt='pedaço de melancia com Fresh Photo escrito em baixo' class='img_logo' />
            </div>

            <form id="form_login">
                <input type="text" id="t_field_login" class="form-control my-3 t_field" aria-describedby="passwordHelpBlock" placeholder="Usuário ou email" required>
                
                <input type="password" id="t_field_senha" class="form-control mb-3 t_field" aria-describedby="passwordHelpBlock" placeholder="Senha" required>                
                <a href='./desenvolvimento.html'><p class='esqueceu_senha text-start'>Esqueceu sua senha?</p></a>
                <p class="validacao text-center" id="text_validacao"></p>
                
                <div class="d-grid gap-2">
                    <button class="btn text-uppercase btn_entrar btn_entrar_alinhado" type="submit" id="btn_login"><i class="bi bi-box-arrow-in-right"></i> login</button>
                </div>
                <a href="./cadastrar.html"><p class="sem_conta text-center mt-3">Ainda não tem uma conta?</p></a>
            </form>
        </div>
    </main>
    
    <script>
        const usuarioNome = sessionStorage.getItem('usuario');
        if (usuarioNome) {
          window.location.href = "perfil.html";
        } else {
          document.getElementById('usuarioNome').textContent = usuarioNome;
        }
    </script>
    <script src="../js/voltar_pagina.js"></script>
    <script src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
