<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Photo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/global.css">
</head>
<body>
    <main class="container">
        <!-- logo -->
        <div class='h-100 d-flex flex-column align-items-center justify-content-around'>
            <div class="img_container_login" data-titulo='Fresh Photo'>
                <img src='../assets/img_logo.svg' alt='pedaço de melancia com Fresh Photo escrito em baixo' id='img_logo' />
            </div>

            <!-- input usuario -->
            <input type="text" id="t_field_login" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Usuário ou email" required>

            <!-- input senha -->
            <input type="password" id="t_field_senha" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Senha" required>
            <!-- <div id="passwordHelpBlock" class="form-text">
            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
            </div> -->
            <a href='#'><p class='text-start ms-2'>Esqueceu sua senha?</p></a>

            <!-- btn -->
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button">LOGIN</button>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
