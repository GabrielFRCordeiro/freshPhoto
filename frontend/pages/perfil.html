<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Photo</title>

    <link rel="icon" href="../assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class='navbar navegacao fs-1'>
            <div class="container d-lg-flex flex-lg-column justify-content-lg-aroundcontainer d-lg-flex flex-lg-column justify-content-lg-start">
                <i class="bi bi-house-door navIcon mt-lg-5"></i>
                <i class="bi bi-search navIcon mt-lg-4"></i>
                <i class="bi bi-hand-thumbs-up navIcon mt-lg-4"></i>
                <i class="bi bi-person-circle navIcon navIconFocus mt-lg-4"></i>
            </div>
        </nav>

        <section class='perfil'>
            <hr class='barraTitulo' />
            <div class='caixaTitulo'>
                <h1>Fresh Photo</h1>
            </div>
        </section>

        <button class="btn_sair text-capitalize" id="btn_sair">Sair</button>
    </header>

    <main>
        <section class='caixaPerfil d-flex flex-column flex-lg-row justify-content-evenly justify-content-lg-around'>
            <div class='d-flex align-items-center justify-content-center pe-5 pe-lg-0'>
                <img id="user_img" class='pe-4 pe-lg-3' src='../assets/img_perfil.svg' alt='imagem padrão de usuário' />
                <div class='pe-5 pe-lg-0'>
                <h2 id="user_nome">Nome</h2>
                <p id="user_usuario">@usuario</p>
                </div>
            </div>

            <button class="btn_acao text-capitalize" id="btn_postar">publicar</button>

            <!-- Modal Publicar -->
            <div id="modal_postar" class="modal">
                <form class="modal-content" id="form_publicar">
                    <fieldset class="img_postar">
                        <input type="file" id="input_img">
                    </fieldset>

                    <fieldset>
                        <legend class="text-capitalize">categoria</legend>
                        <select name="categoria" id="input_categoria">
                            <option value="doce">Doce</option>
                            <option value="salgado">Salgado</option>
                        </select>
                    </fieldset>

                    <fieldset>
                        <legend class="text-capitalize">legenda</legend>
                        <input type="text" name="legenda" id="t_field_legenda">
                    </fieldset>

                    <fieldset>
                        <legend class="text-capitalize">receita</legend>
                        <input type="text" name="receita" id="t_field_receita">
                    </fieldset>

                    <button type="submit" class="text-capitalize" id="btn_publicar">publicar</button>
                    
                </div>

            </div>
        </section>

        <section class="feed_cards">
            <div class="feed_card">
                <img src="../assets/imgs/img_teste_1.png" alt="">
            </div>

            <div class="feed_card">
                <img src="../assets/imgs/img_teste_2.png" alt="">
            </div>

            <div class="feed_card">
                <img src="../assets/imgs/img_teste_3.png" alt="">
            </div>
        </section>
    </main>

        } else {
            window.location.href = "../index.html";
        }
    </script> -->
    <script src="../js/publicar.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/modal.js"></script>
</body>
</html>
