<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Photo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <section class='perfil'>
            <hr class='barraTitulo' />
            <div class='caixaTitulo'>
                <h1>Fresh Photo</h1>
            </div>
        </section>
    </header>

    <main>
        <section class='caixaPerfil d-flex flex-column flex-lg-row justify-content-evenly justify-content-lg-around'>
            <div class='d-flex align-items-center justify-content-center pe-5 pe-lg-0'>
                <img class='pe-4 pe-lg-3' src='../assets/img_perfil.svg' alt='imagem padrão de usuário' />
                <div class='pe-5 pe-lg-0'>
                <h2>Nome</h2>
                <p>@usuario</p>
                </div>
            </div>
            <button class="btnAcao" id="btn_postar">Nova Publicação</button>
        </section>
    </main>

    <footer></footer>
</body>
</html>
