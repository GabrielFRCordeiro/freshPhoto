    <main>
        <section class='caixaPerfil d-flex flex-column flex-lg-row justify-content-evenly justify-content-lg-around'>
            <div class='d-flex align-items-center justify-content-center pe-5 pe-lg-0'>

            <button class="btn_acao text-capitalize" id="btn_postar">publicar</button>

            <!-- Modal Publicar -->
            <div id="modal_postar" class="modal">
                <form class="modal-content" id="form_publicar">
                    <fieldset class="w-100 d-flex justify-content-center img_postar">
                        <label for="publicacao_img" class="img_preview_publicar_container">
                            <div id="img_preview_publicar" class="img_placeholder_publicar overflow-hidden"></div>
                        </label>
                        <input type="file" name="publicacao_img" id="publicacao_img" accept="image/*" class="img_cadastrar" required>
                    </fieldset>

                    <fieldset class="field_categoria px-3">
                        <label for="input_categoria" class="text-capitalize">categoria</label>
                        <!-- Required -->
                        <span class="input_categoria_wrapper">
                            <select name="categoria" id="input_categoria" class="input_categoria">
                                <option value="">selecione</option>
                                <option value="doce">doce</option>
                                <option value="salgado">salgado</option>
                            </select>
                        </span>
                    </fieldset>

                    <fieldset class="field_verde">
                        <label for="t_field_legenda" class="text-capitalize">legenda</label>
                        <textarea name="legenda" id="t_field_legenda" maxlength="50"></textarea>
                    </fieldset>

                    <fieldset class="field_verde">
                        <label for="t_field_receita" class="text-capitalize">receita</label>
                        <textarea name="receita" id="t_field_receita" maxlength="500"></textarea>
                    </fieldset>

                    
                </form>
                <div class="w-100 d-flex justify-content-center mt-5">
                    <button type="submit" class="btn_acao text-capitalize" id="btn_publicar" form="form_publicar">publicar</button>
                </div>

            </div>
