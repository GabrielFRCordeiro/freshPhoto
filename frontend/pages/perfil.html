    <main class="w-100">

            <button class="btn_acao btn_postar text-capitalize" id="btn_postar">publicar</button>

            <!-- Modal Publicar -->
            <section id="modal_postar" class="modal align-items-center">
                <button type="button" class="btn_voltar" id="btn_modal"><i class="bi bi-arrow-left"></i></button>
                <form class="modal-content flex-lg-row justify-content-lg-between" id="form_publicar">
                    <fieldset class="d-flex justify-content-center img_postar col-lg-5">
                        <label for="publicacao_img" class="img_preview_publicar_container">
                            <div id="img_preview_publicar" class="img_placeholder_publicar overflow-hidden">
                                <p class="text-center">Clique para escolher uma foto</p>
                                <i class="bi bi-arrow-up-square"></i>
                            </div>
                        </label>
                        <input type="file" name="publicacao_img" id="publicacao_img" accept="image/*" class="img_cadastrar" enctype="multipart/form-data">
                    </fieldset>

                    <fieldset class="field_informacoes d-flex flex-column justify-content-between col-lg-5">
                        <div class="field_categoria py-1">
                            <span class="input_categoria_wrapper">
                                <select name="categoria" id="input_categoria" class="input_categoria" required>
                                    <option value="">selecione uma categoria</option>
                                    <option value="Bolo">bolo</option>
                                    <option value="Fruta">fruta</option>
                                    <option value="Dia-a-dia">dia-a-dia</option>
                                    <option value="Fast food">fast food</option>
                                    <option value="Fruto do mar">fruto do mar</option>
                                    <option value="Legumes">legumes</option>
                                    <option value="Bebidas">bebidas</option>
                                    <option value="Caldo">caldo</option>
                                    <option value="Sopa">sopa</option>
                                    <option value="Pizza">pizza</option>
                                    <!-- <option value="doce">doce</option>
                                    <option value="salgado">salgado</option> -->
                                </select>
                            </span>
                        </div>
                        
                        <div class="field_verde mt-5">
                            <label for="t_field_receita" class="text-capitalize">receita</label>
                            <textarea name="receita" id="t_field_receita" maxlength="500"></textarea>
                            <i class="bi bi-pencil"></i>
                        </div>

                        <p class="validacao_postagem text-center mt-5" id="text_validacao"></p>

                        <div class="w-100 d-flex justify-content-center mt-5    ">
                            <button type="submit" class="btn_acao text-capitalize" id="btn_publicar" form="form_publicar">publicar</button>
                        </div>
                    </fieldset>

                    
                </form>

            </section>

            <button class="btn_menu btn_menu_mobile btn_menu_posicao_mobile d-inline-block d-lg-none" id="btn_menu_mobile"><i class="bi bi-three-dots-vertical"></i></button>
            <div class="modal_config" id="modal_config">
                <button class="btn_acao btn_menu btn_menu_desktop btn_menu_posicao text-capitalize d-none d-lg-inline-block fs-4 fw-medium" id="btn_menu_desktop">configurações</button>

                <button class="btn_acao config_sair fs-5 text-capitalize" id="btn_sair_modal">sair</button>
            </div>
