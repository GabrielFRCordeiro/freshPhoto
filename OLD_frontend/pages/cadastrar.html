<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Photo</title>

    <link rel="icon" href="../assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/global.css">
</head>
<body>
    <div class="fundo_melancia2" id="parallax"></div>
    <main class="container tela_entrando">
        <button type="button" class="btn_voltar" id="btn_voltar"><i class="bi bi-arrow-left"></i></button>

        <div class='h-100 d-flex flex-column align-items-center justify-content-around'>
            <h1 class='titulo_config'>Fresh Photo</h1>

            
            <form id="form_cadastrar">
                <label for="user_img" class="w-100 d-flex justify-content-center label_img_placeholder">
                    <img id="img_preview" class="img_placeholder" src="../assets/img_perfil_padrao.svg" alt="Imagem do usuário">
                    <i class="bi bi-pen img_placeholder_icon"></i>
                </label>
                <input type="file" name="user_img" id="user_img" accept="image/*" class="img_cadastrar">
                  

                <input type="text" id="t_field_nome" class="form-control t_field" aria-describedby="passwordHelpBlock" placeholder="Nome" required>
                
                <input type="text" id="t_field_usuario" class="form-control t_field" aria-describedby="passwordHelpBlock" placeholder="Usuário" required>
                
                <input type="password" id="t_field_senha" class="form-control t_field" aria-describedby="passwordHelpBlock" placeholder="Senha" required>
                
                <input type="email" id="t_field_email" class="form-control t_field" aria-describedby="passwordHelpBlock" placeholder="Email" required>
                
                <p class="validacao text-center" id="text_validacao"></p>
                
                <div class="d-grid gap-2 mt-3">
                    <button class="btn btn-primary text-uppercase btn_entrar btn_entrar_alinhado" type="submit" id="btn_cadastrar"><i class="bi bi-pen"></i> cadastrar</button>
                </div>
                <a href="./login.html"><p class="sem_conta onda text-center mt-3">
                    <span style="--i: 1;">J</span>
                    <span style="--i: 2;">á</span>
                    <span></span>
                    <span style="--i: 3;">t</span>
                    <span style="--i: 4;">e</span>
                    <span style="--i: 5;">m</span>
                    <span></span>
                    <span style="--i: 6;">u</span>
                    <span style="--i: 7;">m</span>
                    <span style="--i: 8;">a</span>
                    <span></span>
                    <span style="--i: 9;">c</span>
                    <span style="--i: 10;">o</span>
                    <span style="--i: 11;">n</span>
                    <span style="--i: 12;">t</span>
                    <span style="--i: 13;">a</span>
                    <span style="--i: 14;">?</span>
                </p></a>
            </form>
        </div>
    </main>
    
    <script>
        const usuarioNome = sessionStorage.getItem('usuario');
        if (usuarioNome) {
          window.location.href = "home.html";
        } else {
          document.getElementById('usuarioNome').textContent = usuarioNome;
        }
    </script>
    <script src="../js/voltar_pagina.js"></script>
    <script src="../js/img_cadastrar.js"></script>
    <script src="../js/cadastrar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
