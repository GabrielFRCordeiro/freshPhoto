<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Photo</title>

    <link rel="icon" href="../assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="fundo_melancia1" id="parallax"></div>
    <button type="button" class="btn_voltar" id="btn_voltar"><i class="bi bi-arrow-left"></i></button>
    <main class="container h-75">
      <div class="h-100 d-flex flex-column align-items-center justify-content-around">

        <h1 class='titulo_config'>Fresh Photo</h1>
        <section class="h-75 d-flex flex-column align-items-center justify-content-around">
          <h2 class="text_white">Minha conta</h2>
          
          <div class="d-flex flex-column align-items-center">
            <div class="user_img_container">
                <img id="user_img" class='w-100 h-100 object-fit-cover' src='' alt='' />
            </div>
            
            <h3 id="user_nome" class="titulo_config"></h3>
            <p id="user_usuario" class="text_white"></p>
          </div>
            <form class="d-flex flex-column">
              <input type="password" id="t_field_senha" class="form-control t_field" aria-describedby="passwordHelpBlock" placeholder="Cadastrar nova senha" required>
              <button type="submit" class="btn_acao" id="btn_senha">Alterar senha</button>
            </form>
        </section>
          
        <form>
          <button type="submit" class="btn_excluir" id="btn_excluir">Excluir conta</button>
        </form>

      </div>
    </main>

    <section id="modal_dados" class="modal align-items-center">
      <button type="button" class="btn_voltar" id="btn_modal_dados"><i class="bi bi-arrow-left"></i></button>
      <div class="modal-content modal_receita px-4 d-flex align-items-center justify-content-center">
          <h5 id="texto_dados" class="text_white"></h5>
      </div>
  </section>

  <script>
      const usuarioNome = sessionStorage.getItem('usuario');
      if (!usuarioNome) {
        window.location.href = "../index.html";
      } else {
        document.getElementById('usuarioNome').textContent = usuarioNome;
      }
  </script>
  <script src="../js/user_perfil.js"></script>
  <script src="../js/voltar_pagina.js"></script>
  <script src="../js/atualizar_dados.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
